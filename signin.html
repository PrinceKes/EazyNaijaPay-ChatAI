<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as a New User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">

    <div class="register-container">

      <div class="logo">
        <img src="assets/logo.png" alt="Logo"> 
      </div>

      <h2>Register as a new user</h2>
      <p class="signin-text">Are you a new user? <a href="./signup.html">SignUp</a></p>

      <form>

        <label for="email">Email or Username</label>
        <input type="email" id="email" placeholder="John@gmail.com" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required>
          <!-- <span class="eye-icon" onclick="togglePassword()">&#128065;</span> -->
          <span class="eye-icon" onclick="togglePassword()"></span>
        </div>

        <button type="submit" class="continue-btn"> 
            <a href="Dashboard.html"></a> Continue
        </button>

        
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Toggle Password Visibility
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.querySelector('.eye-icon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.innerHTML = '&#128065;'; // Change eye icon
    } else {
      passwordInput.type = 'password';
      eyeIcon.innerHTML = '&#128065;'; // Default eye icon
    }
  }
  



  // Navigation Button Highlight
const navButtons = document.querySelectorAll('.nav-btn');
navButtons.forEach(button => {
    button.addEventListener('click', () => {
        navButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    });
});

  </script>
</body>
</html>
