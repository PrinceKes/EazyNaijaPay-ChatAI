<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Data</title>
  <link rel="stylesheet" href="../css/buy-data.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <a href="../dashboard.html" class="back-btn">&#8592; <span>Back</span></a>
    <h1 class="title">Available data networks to buy</h1>
    <a href="#" class="chat-btn">
      <img src="../assets/chat-icon.png" alt="Chat Icon">
    </a>
  </header>


  <!-- Network Dropdown -->
  <div class="input-group">
    <label class="dropdown-label"> 
      <img src="../assets/mtn.png" alt="Network Icon" id="selected-icon" class="network-icon">
      <select id="network-dropdown" class="dropdown">
        <option value="mtn" data-icon="../assets/mtn.png">MTN</option>
        <option value="glo" data-icon="../assets/glo-icon.png">GLO</option>
        <option value="9mobile" data-icon="../assets/9mobile-icon.png">9Mobile</option>
        <option value="airtel" data-icon="../assets/airtel-icon.png">Airtel</option>
      </select>
    </label>
  </div>



  <!-- Main Content -->
  <section class="container">

    <!-- Phone Number -->
    <div class="input-group">
      <label for="phone-number" class="label-text">Phone Number</label>
      <input type="text" id="phone-number" placeholder="Enter Destination Phone Number" class="input-field">
      <img src="../assets/phone.png" alt="Phone Icon" class="field-icon">
    </div>

    <!-- Airtime Amount -->
    <div class="input-group">
      <label for="amount" class="label-text">Airtime Amount</label>
      <input type="text" id="amount" value="₦ 0.00" class="input-field" readonly>
      <img src="../assets/naira-icon.png" alt="Currency Icon" class="field-icon">
    </div>

    <!-- Amount Options -->
    <div class="amount-options">
      <button class="amount-btn" onclick="setAmount(500)">₦ 500</button>
      <button class="amount-btn" onclick="setAmount(1000)">₦ 1,000</button>
      <button class="amount-btn" onclick="setAmount(1500)">₦ 1,500</button>
      <button class="amount-btn" onclick="setAmount(2500)">₦ 2,500</button>
    </div>

    <!-- Verify Pin -->
    <div class="pin-section">
      <label class="label-text">Verify Pin</label>
      <div class="pin-inputs">
        <input type="password" maxlength="1" class="pin-input">
        <input type="password" maxlength="1" class="pin-input">
        <input type="password" maxlength="1" class="pin-input">
        <input type="password" maxlength="1" class="pin-input">
      </div>
    </div>

    <!-- Continue Button -->
    <button class="continue-btn">Continue to pay</button>
  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <img src="../assets/home.png" alt="Home">
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/notify.png" alt="Profile">
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/settings.png" alt="Settings">
    </a>
  </nav>

  <!-- JavaScript -->
  <script>
    // Handle Network Dropdown
    const dropdown = document.getElementById('network-dropdown');
    const selectedIcon = document.getElementById('selected-icon');

    dropdown.addEventListener('change', function() {
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      selectedIcon.src = selectedOption.getAttribute('data-icon');
    });

    // Set Airtime Amount
    function setAmount(amount) {
      document.getElementById('amount').value = `₦ ${amount}`;
    }
  </script>
</body>
</html>
