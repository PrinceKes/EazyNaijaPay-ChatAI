<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as a New User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">

    <div class="register-container">

      <div class="logo">
        <img src="assets/logo.png" alt="Logo"> 
      </div>

      <h2>Register as a new user</h2>
      <p class="signin-text">Already have an account? <a href="index.html">Sign In</a></p>

      <form>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="John@gmail.com" required>

        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" placeholder="07032000000" required>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="John-Doe" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required>
          <span class="eye-icon" onclick="togglePassword()"></span>
        </div>

        <button type="submit" id="signup" class="continue-btn">SignUp</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
