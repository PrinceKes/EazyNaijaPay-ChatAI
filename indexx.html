<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as a New User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">

    <div class="register-container">

      <div class="logo">
        <img src="assets/logo.png" alt="Logo"> 
      </div>

      <h2>Register as a new user</h2>
      <p class="signin-text">Are you a new user? <a href="./signup.html">SignUp</a></p>

      <form id="login">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="John@gmail.com" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required>
          <span class="eye-icon" onclick="togglePassword()"></span>
        </div>

        <button type="submit" class="continue-btn">Login</button>        
      </form>
    </div>
  </div>
  <script src="account-script.js"></script>
</body>
</html>
